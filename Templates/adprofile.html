<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f2f2f2;
        }

        header {
            background-color: chocolate;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header nav ul li {
            display: inline;
            margin-right: 400px;
        }

        header nav ul li:last-child {
            margin-right: 0;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        h2 {
            color: #8B4513;
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        form input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 250px;
            margin-right: 10px;
        }

        form button[type="submit"] {
            padding: 8px 16px;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>Welcome, Admin {{ admin_username }}</li>
            <li><a href="/admindashboard">Home</a></li>
            <li><a href="/profile"><img id="image" src="/static/logo.png" height="40px"></a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> {{ admin_username }}</p>
    <p><strong>Password:</strong> {{ admin_password }}</p>
    <p><strong>Designation:</strong> Librarian</p>
    <form action="/changepass" method="POST">
        <input type="text" name="admin_password" value="{{ admin_password }}">
        <button type="submit">Change Password</button>
    </form>
    <a href="/logout">Logout</a>
</div>
</body>
</html>
