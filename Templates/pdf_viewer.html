<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed class="pdf-viewer" src="{{ url_for('static', filename=pdf_path) }}#toolbar=0" type="application/pdf" />
    </div>
</body>
</html>
